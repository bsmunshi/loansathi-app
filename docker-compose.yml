version: '3.8'

services:
  loansathi:
    build: .
    container_name: loansathi-app
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "com.loansathi.description=LoanSathi - Indian Loan Calculator"
      - "com.loansathi.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
